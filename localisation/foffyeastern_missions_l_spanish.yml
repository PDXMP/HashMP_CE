l_spanish:
#Lithuanian missions
 h_polish_vytautas_reforms_title:0 "The Vytautas Reforms"
 h_polish_vytautas_reforms_desc:0 "Lithuania is ravaged by war, religious and cultural tensions. If we are to proclaim ourselves the true succesors of the rus empire, we must restart the reforms of Vytautas The Great."
 h_polish_marches_title:0 "The Northern Marches"
 h_polish_marches_desc:0 "Smolensk and Polotsk supported Švitrigaila at the start of the Lithuanian Civil War, but after its defeat they fell back in line with the rest. They have been loyal to the current Great Duke and already declared him their Hospodar. It's in our choice to further integrate them, or to expand their power to defend against the upstart Muscovite nation."
 h_polish_develop_ruthenia_title:0 "Develop Ruthenia"
 h_polish_develop_ruthenia_desc:0 "Ruthenia is an undeveloped region with great potential, thus far stifled by the ever-present threat of war and raiding. We should bring stability to the region and begin to restore its productivity."
 h_polish_restore_kiev_title:0 "Restore Kiev"
 h_polish_restore_kiev_desc:0 "Kiev was once a proud city, capital of all the Rus. It has since fallen into decay, and should be restored."
 h_polish_sluck_shashes_title:0 "Sluck Sashes"
 h_polish_sluck_shashes_desc:0 "The Nobility have taken to wearing fine cloth sashes to gird their robes, and there are none finer than those produced in Sluck. We must ensure that the province is able to produce enough of these sashes to meet the growing demands of the Nobility."
 h_polish_lithuanian_succession_title:0 "The Succesion of Švitrigaila"
 h_polish_lithuanian_succession_desc:0 "The Lithuanian civil war saw brother against brother and duchy against duchy. Now, its finally over, but it has left lithuania fractured and wounded. If we gain the support of Švitrigaila, the deposed Gran Duke, we will be able to bring back to the fold his holdings in Kiev and Volhynia"
 h_polish_reign_chernigov_title:0 "Reign Chernigov"
 h_polish_reign_chernigov_desc:0 "The duchy of Chernigov fractured away in the Lithuanian civil war, without supporting a clear side. The great ruling families have unilateraly declared our ruling Duke as an hereditary hospodar which gives us cause to further integrate Chernigov back into lithuania proper."
 h_polish_integrate_cossacks_title:0 "Integrate the Cossacks"
 h_polish_integrate_cossacks_desc:0 "For long time have the Zaphorozhian cossacks expanded and thrived under our care. It is time they also declare our Grand Duke as their Hospodar"
 h_polish_befriend_cossacks_title:0 "Befriend the Cossacks"
 h_polish_befriend_cossacks_desc:0 "The Cossacks make loyal friends and dangerous enemies. We should ensure the Cossacks living within our borders are content, loyal, and willing to do violence upon our enemies."
 h_polish_invade_crimea_title:0 "Conquer the Crimea"
 h_polish_invade_crimea_desc:0 "Now that the Zaphorozhian Cossacks are loyal to the Gran Duke, it is time to reward them with new holdings. Crimea would help us expand the Zaphorozhian influence and bind them closer to ours "
 h_polish_rights_and_privileges_title:0 "Rights and Privileges"
 h_polish_rights_and_privileges_desc:0 "With the Sejm put in place, we can deal with the disunity between the Sejm and the Bajorais. The Bajorais are demanding that they should have the same rights and privileges as the Slayzta, the Nobility of the Sejm, since both Poland and Lithuania should be treated as equals. While granting the golden liberty to the Bajorais would be great help in the future the Sejm would consider this an attack on its own rights."
 h_polish_a_matter_of_faiths_title:0 "A Matter of Faiths"
 h_polish_a_matter_of_faiths_desc:0 "Both Poland and Lithuania. while united in a personal union as equals, are completely differents in matters of religion, the catholic Sejm and the Orthodox Bajorais, both factions pushing to expand the influence of their religion throrought the Commonwealth."
 #########################
 ##commonwealth missions
 #########################
 h_plc_conquer_brandenburg_title:0 "Drive off Brandenburg"
 h_plc_conquer_brandenburg_desc:0 "In the forests of Neumark, a great power is emerging, Brandenburg. If we are to keep this growing power in check we must take the defensible positions of the forest of Neumark and Hinterpommern"
 h_plc_invade_slovakia_title:0 "Push into Slovakia"
 h_plc_invade_slovakia_desc:0 "The mountains of Slovakia and its goldmine are a prime strategic point for the defense of our weaker souther border. We must push into these mountains and fortify them so enemy can threaten us again."
 h_plc_expand_wallachia_title:0 "Unify the Romanians"
 h_plc_expand_wallachia_desc:0 "The order of the dragon of Moldavia joined willingly Poland, and in time united into the Commonwealth. Now, our loyal subjects want to see their homeland and brethen restored. We will hear those calls!"
 h_plc_secure_caucasus_title:0 "Secure the Caucasus"
 h_plc_secure_caucasus_desc:0 "With the union of Poland and Lithuania, the trade has grown and the hordes have grow weaker compared to our great power. It's time we push into the caucasus and secure both the trade routes and defensive lands for our own empire."
 h_plc_expand_steppes_title:0 "Conquest the Steppes"
 h_plc_expand_steppes_desc:0 "We have secured the trade routes, but the steppes are still a home for hostile raids and enemy incursions. Instead, we should expand and have the cossacks defend those lands for us."
 h_plc_conflict_ryazan_title:0 "Unify the Steppes"
 h_plc_conflict_ryazan_desc:0 "Both Russia and us are pushing for the control of the steppes. We already have consolidated most of them but its time we take total control. We must drive off the Russians from our lands and back into their frozen forests."
 h_plc_livionia_conquest_title:0 "Retake the Baltic"
 h_plc_livionia_conquest_desc:0 "The Livonian order had been a problem for Lithuania and Poland in the past. Although they are no longer relevant, its only in order we push into their lands and make sure we are never threatened by them"
 h_plc_reconquest_pskov_title:0 "Reconquer Pskov"
 h_plc_reconquest_pskov_desc:0 "Pskov was once a Lithuanian March, stolen by the Muscovites in the wake of the civil war. Its time we take what its ours"
 h_plc_burn_moscow_title:0 "Burn Moscow"
 h_plc_burn_moscow_desc:0 "As long as Moscow stands, the Muscovites will be a threat to our country. Its time we deal with them and burn their capital. They will bow to the Hospodar!"
 h_plc_colonize_crimea_title:0 "Colonize Crimea"
 h_plc_colonize_crimea_desc:0 "While the lands of Crimea are rich, they are despopulated. Let convert the local population to our religion and culture and we will see our own people slowly moving into Crimea."
 h_plc_increase_trade_title:0 "Secure Baltic Trade"
 h_plc_increase_trade_desc:0 "While we own part of the baltic coast we dont have much of trading tradition in the region. Its time we change that."
 h_plc_populate_steppes_title:0 "Populate the Steppes"
 h_plc_populate_steppes_desc:0 "With our region completely secure, our population in the homeland is booming. We should give people incentive to move and start working those lands."