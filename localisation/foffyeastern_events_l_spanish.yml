 HashMP_Poland.111.t:0 "The Bajorais refuses to allow the mobilization of more troops"
 HashMP_Poland.111.d:0 "Since the issuing of the Henrykian Articles and the Pacta Conventa the King had very little power of his own. If he was to make policies, of war for example, he had to also have the consent of the Lithuanian Bajorais. Sometimes kings tried to drag the country into conflict and thus force the Bajorais to comply out of necessity or by building a domestic political coalition which were changing tit for tat. But often the Bajorais plainly said no."
 HashMP_Poland.112.t:0 "The Bajorais comply with your policies"
 HashMP_Poland.112.d:0 "The Veto itself was merely the most obvious symptom of a political disease that went far deeper. The first veto was not repeated for seventeen years, the second not for another ten. Then it became endemic in parliamentary life. The right to cast a veto grew into fetish, particularly among the minor Szlachta and Bajorais who saw it as a symbol of their personal involvement in the Commonwealth, as well as the ultimate guarantee of their freedoms. That the King viewed it differently is obvious. One should know that policy-making in Poland-Lithuania was not frozen because of the power of the veto. The King had to create Grand Compromises to ensure an at least acceptable outcome. However, as the Polish society slowly lost its consensus it was harder and harder to reach a compromise. It was especially cumbersome when planning and scheming had been going on for many months and suddenly in the last minute of passing the proposal in the Sejm, Someone rose and threw a Veto... Then again, sometimes the proposal actually passed."
