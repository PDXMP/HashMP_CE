 HashMP_Poland.120.t:0 "The Succesion of Svitrigaila"
 HashMP_Poland.120.d:0 "Svitrigaila, the deposed Grand Duke, has died of old age. He has bequeated both of his duchies, Kiev and Galicia-Volhynia to lithuania. We could dispute this action, demanding that galicia-volhynia is given to Poland for a more direct control, or even force the integration of Kiev even if that angers the lithuanian nobility."
 HashMP_Poland.120.a:0 "Respect the wishes of Svitrigaila"
 HashMP_Poland.120.b:0 "Negotiate with the Lithuanian Nobility"
 HashMP_Poland.120.c:0 "Demand both Kiev and Galicia-Volhynia"
 HashMP_Poland.121.t:0 "The Vytautas Reforms"
 HashMP_Poland.121.d:0 "While Lithuania has been ravaged by civil war and cultural unrest, it still has strong duchies and Bajorais leading them. Those same Bajorais are now offering us support and council, which would lead to better administration longterm by following the reforms of the late Vytautas. Meanwhile, the Sejm is offering us their full support, should we only veto those reforms."
 HashMP_Poland.121.a:0 "Heed the advice of the Bajorais"
 HashMP_Poland.121.b:0 "Implement small scale Reforms"
 HashMP_Poland.121.c:0 "Veto the Bajorais Reforms"
 HashMP_Poland.122.t:0 "The Treaty of Melno"
 HashMP_Poland.122.d:0 "During the Polish-Lithuanian civil war, the Livonian Order supported Svitrigaila, and even offered him the crown of Lithuania and to become its subjects. Alas, the inconclusive civil war stopped these plans from becoming reality. Now the Livonian Order is seen as weak and has lost support of its own people. It's time we take revenge for the Baltic Crusades."
 HashMP_Poland.122.a:0 "They will be ruled by the Bajorais!"
 HashMP_Poland.122.b:0 "Reject the treaty, they are a hindrance"
 HashMP_Poland.122.c:0 "The Sejm will control them" 
 HashMP_Poland.122.e:0 "We will recover the Knights lands!"
 HashMP_Poland.123.t:0 "The Northern Marches"
 HashMP_Poland.123.d:0 "While the duchies of Polotsk and Smolensk initially supported Svitrigaila, they left the Polish-Lithuanian civil war early to prepare their duchies against a posible Muscovite offensive. They are gladly offering us their troops and services if we agree to keep to support the march status of these duchies. Otherwise, we could force them to integrate faster into either Lithuania or Poland even if this action would leave those duchies weaker against an enemy invasion"
 HashMP_Poland.123.a:0 "They shall remain vigilant against muscovite aggresion"
 HashMP_Poland.123.b:0 "Integrate them into Lithuania"
 HashMP_Poland.123.c:0 "They will respond to the Sejm now" 
 HashMP_Poland.124.t:0 "Reign Chernigov"
 HashMP_Poland.124.d:0 "While the duchy of Chernigov didnt support any side during the Polish-Lithuanian civil war, now their Grand Dukes are declared they loyalty to the crown. The duchy of Chernigov has grown rich and plentiful, and while we would suffer some oposition, we could force that land into our Polish Hinderland instead of letting in re-integrate to Lithuania."
 HashMP_Poland.124.a:0 "They will be re-integrated into Lithuania."
 HashMP_Poland.124.b:0 "Neutrality is worse than treason, seize their lands"
 HashMP_Poland.125.t:0 "Integration of the Zaphorozie Cossacks"
 HashMP_Poland.125.d:0 "The Zaphorozie cossacks have managed to carve a Grand Duchy out of the Crimean lands by fighting side to side with the Polish and Lithuanian soldiers. Now, their Ataman is kneeling to our Commonwealth and offers their full support, should we secure their autonomy and security against foreing invasions."
 HashMP_Poland.125.a:0 "We will guarantee their autonomy for the time being."
 HashMP_Poland.125.b:0 "Nonsense, those lands are righful land of the Bajorais"
 HashMP_Poland.125.c:0 "They must be integrated into our Polish realm"
 HashMP_Poland.126.t:0 "Cossack Wars"
 HashMP_Poland.126.d:0 "The frontier between Crimea and Zaphorozie has always been fluid, with land exchanging hands as one side became stronger, or weakened. Now, the Zaphorozian cossacks are preparing an incursion into the Crimean lands to reclaim old lands and are asking for our support, both in men and in money. If they are suscessful they could bring great gains to our crowns, but if they recieve no support they might fail."
 HashMP_Poland.126.a:0 "Both Poland and Lithuania will commit to this endeavour."
 HashMP_Poland.126.b:0 "Make Lithuania pay for it"
 HashMP_Poland.126.c:0 "Lets not waste resources on some Cossack mercenaries"
 HashMP_Poland.127.t:0 "Zaphorozia invades Crimea"
 HashMP_Poland.127.d:0 "A boldened cossack messenger brings great news of the conflict between Crimea and Zaphorozia, thanks to our extensive help they have managed to push back the Crimeans and take plenty of territory, eager, he shows us the new maps."
 HashMP_Poland.128.d:0 "The cossack messenger brings news of the conflict between Crimea and Zaphorozia, with Lithuanian help they have managed to push back the Crimeans and seize some territory, but not without loses, after a brief respite, he shows us the new maps."
 HashMP_Poland.129.d:0 "A tattered cossack messenger brings news of the conflict between Crimea and Zaphorozia, without any help, the Zaphorozian cossacks still had to fight the Crimean khanate and the conflict is progressing worse than expected, doubtful, he shows us the new maps"
 HashMP_Poland.127.a:0 "Lets see the aftereffects..."
 HashMP_Poland.130.t:0 "Crimea retialates!"
 HashMP_Poland.130.d:0 "My liege, the beacons of Ochakov, the beacons of Zaphorozia are lit. Zaphorozia calls for aid, they are getting invaded by the dark forces of Golden Horde and Crimea"
 HashMP_Poland.130.a:0 "And Poland will answer, muster the Hussars"
 HashMP_Poland.130.b:0 "They are not worth the effort..."
 
