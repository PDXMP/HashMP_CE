 HashMP_Poland_Disaster.1.a:0 "The Commonwealth will survive"
 HashMP_Poland_Disaster.1.t:0 "Civil War between the Sejm and the Bajorais"
 HashMP_Poland_Disaster.1.d:0 "The tensions between the Polish Sejm and the Lithuanian Bajorais have reached a breaking point. Both factions have called their banners and for the time being, refuse to try any negotiations. While this conflict is on-going we will have great problems to consolidate our subjects, we must force both factions to stand down and bow to [Root.GetName].
 
 HashMP_Poland_Disaster.2.a:0 "The Nobility has been reigned in"
 HashMP_Poland_Disaster.2.t:0 "End of the Civil War"
 HashMP_Poland_Disaster.2.d:0 "While the Polish and the Lithuanian nobilities fought, [Root.GetName] managed to raise enough loyal troops and support to defeat both factions, that have seen their influence curtailed for the time being. Even if this civil war is behind us now, the Commonwealth has suffered enough loses to be set back for the time being. Will we ever leave the cycles of hatred between Polish and Lithuanians behind? 

 #polish events
 HashMP_Poland.101.t:0 "The Sejm Proposes the Invasion of Silesia"
 HashMP_Poland.101.d:0 "While the Commonwealth its in a period of inestability that makes offensive wars dangerous, the Sejm has proposed [Root.GetName] to initiate an invasion of Silesia now that the kingdom of Bohemia has been weakened after the hussite wars. It's certain that having the Sejm support will easy this conquest, but they also demand a price for it."
 HashMP_Poland.101.a:0 "Accept the proposal of the Sejm"
 HashMP_Poland.101.b:0 "Ask only for minimal support"
 HashMP_Poland.102.t:0 "A Matter of Faiths"
 HashMP_Poland.102.d:0 "Catholic Sejm. Orthodox Bajorais. Two factions, two religions fighting for control. There hasnt been declared a oficial religion in the Commonwealth yet, and so, both factions are pushing for their own to be declared as the true and only religion. No matter the choice, someone is going to be angry."
 HashMP_Poland.102.a:0 "We are catholic first and always"
 HashMP_Poland.102.b:0 "I shall have no infighting for such trivial matters"
 HashMP_Poland.102.c:0 "Orthodox should be our true religion"
 HashMP_Poland.104.t:0 "Deal with the Sejm"
 HashMP_Poland.104.d:0 "With the renewal of the Polish-Lithuanian union, The Sejm wants to secure their preferential power on the union. While they offer great support to our [Root.GetName] and accepting their demands would ensure that [Root.GetName] policies would pass without getting vetoed, doing so means we will lose strenght in favour of our estates"
 HashMP_Poland.104.a:0 "There is nothing we can do, sign the Pacta Conventa"
 HashMP_Poland.104.b:0 "Extend the Pacta Conventa to the Bajorais."
 HashMP_Poland.104.c:0 "Reject the proposal"
 HashMP_Poland.105.t:0 "A Question of Rights and Privileges"
 HashMP_Poland.105.d:0 "With the slow integration of the lithuanian Bajorais into Poland, the Sejm has been slowly displaced in its power, although they are in no way threathened yet, they are demanding [Root.GetName] for assurances that they will retain their privileges and to limit the power of the Bajorais."
 HashMP_Poland.105.a:0 "The Sejm will have its guarantees"
 HashMP_Poland.105.b:0 "All the nobles should have equal rights..."
 HashMP_Poland.105.c:0 "All the nobles should have equal rights... None!"
 HashMP_Poland.107.t:0 "Royal Elections"
 HashMP_Poland.107.d:0 "With the death of our late ruler, a convocation sejm has been called to screen the candidates, one of which will be chosen to become the leader of the commonwealth"
 HashMP_Poland.107.a:0 "The Polish candidate shall be selected"
 HashMP_Poland.107.b:0 "Try to seek a compromise"
 HashMP_Poland.107.c:0 "The Lithuanian candidate shall be selected"
 HashMP_Poland.107.e:0 "Lets pick a foreign noble"
 HashMP_Poland.103.t:0 "The Bajorai Purge"
 HashMP_Poland.103.d:0 "It's late at night, but yet [Root.GetName] is working without stopping at its residence. Without warming, four Bajorai nobles interrupt [Root.GetName]. \"My liege, our rights, lands and our own people have been opressed too long, we demand you must act up and protect us, your loyal subjects, or we will consider this a breach of the Commonwealth.\""
 HashMP_Poland.103.a:0 "\"It's treason then...\""
 HashMP_Poland.103.b:0 "Agree and grant them concessions"
 HashMP_Poland.106.t:0 "The Sejm Coup"
 HashMP_Poland.106.d:0 "It's late at night, but yet [Root.GetName] is working without stopping at its residence. Without warming, four Slaytza nobles, members of the sejm interrupt [Root.GetName]. \"My liege, our rights, lands and our own people have been opressed too long in favour of the lithuanian Bajorais, we demand you must act up and protect us, your loyal subjects, or we will consider this a breach of the Commonwealth.\""
 HashMP_Poland.106.a:0 "\"It's treason then...\""
 HashMP_Poland.106.b:0 "They are right, its Poland first and always"
 
 
