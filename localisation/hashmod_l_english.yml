 h_jap_navy:0 "Japanese Shipbuilding"
 h_jap_navy_desc:0 "We have perfected the art of building large combat vessels."
 h_jap_disc:0 "Samurai Expedition"
 h_jap_disc_desc:0 "Our military has proved itself in the Grand Manshukoku Expedition."
 h_jap_manchuria_title:0 "Manshukoku Expedition"
 h_jap_manchuria_desc:0 "With the recent unification of the Land of the Rising Sun, the Sengoku Jidai has come to an end. Manshukoku has long been a potential thorn in our side.  Our warriors long to test themselves against the barbarians. Bring them to heel."
 h_jap_philippines_title:0 "Conquest of Ma-i"
 h_jap_philippines_desc:0 "Japan has a long history of coastal naval warfare using small vessels. These vessels are not suitable for combat on the open ocean. Japan has ambitions on the kingdom known as as Ma-i, and must perfect the art of building large vessels."
 hashmp.5.t:0 "The Sokotan Jihad"
 hashmp.5.d:0 "With all of the Niger and Sahel united under our rule, we have declared a new Caliphate. All true Muslims rejoice, but now we must bring the true word to the entire world. We declare the Sokotan Jihad, but in which direction?"
 hashmp.5.a:0 "North. We will dismantle the cities of the Christians and drown their rulers in the sea."
 hashmp.5.b:0 "East. We will reclaim Mecca from the false worshippers with iron and blood."
 hashmp.5.c:0 "West. We will subjugate the rich new lands in the name of Allah."
 h_sok_quantity:0 "All Must Serve"
 h_sok_quantity_desc:0 "The Sokotan Jihad draws many to its cause."
 h_sok_quality:0 "Jihadi Elite"
 h_sok_quality_desc:0 "Our soldiers are faithful and their cause is righteous."
 h_sok_imperial:0 "Imperial Caliphate"
 h_sok_imperial_desc:0 "The sun never sets on the Caliphate of Sokoto."
 h_sok_jihad_title:0 "Declare the Sokotan Jihad"
 h_sok_jihad_desc:0 "A direction must be chosen for our new Jihad."
 GER_ideas:0 "German Empire Ideas"
 GER_ideas_start:0 "German Empire Traditions"
 GER_ideas_bonus:0 "German Empire Ambition"
 ger_1:0 "Zunft"
 ger_2:0 "Siegerkranz"
 ger_3:0 "Generalstab"
 ger_4:0 "Prussian Spirit"
 ger_5:0 "Polizeiordnung"
 ger_6:0 "Thurn und Taxis"
 ger_7:0 "Germanisation"
 ger_1_desc:0 "Guilds specific to every sort of craft are founded to insure the quality of products and to train young artisans."
 ger_2_desc:0 ""Heil dir im Siegerkranz", Hail to Thee in the Victor's Crown, was the German Empire's national anthem since it's formation, and was primarily a northern German Hymn. The tune sung praises for the freedom, scientific prowess, and glory of the German Peoples."
 ger_3_desc:0 "The German General Staff, originally the Prussian General Staff, was responsible for the continuous study of warfare, and the drawing up and reviewing of plans for mobilization or offensive campaigns. The Generalstab was distinguished as the earliest and most efficient of European centralized military commands, and enjoyed significant political leeway. This granted the German armed forces a significcant advantage against other continental opponents."
 ger_4_desc:0 "The Prussian military tradition is inspirational to the German armed forces, and many units and academies keep the Prussian traditions alive in song, nomenclature, and brutal effectiveness on the battlefield."
 ger_5_desc:0 "German bureaucracy enacts laws concerning the daily life of citizens of the empire to secure the local peace and public morality. The Polizeiordnung is derived from Plato's work Politeia, and strives to maintain order through just and good administration of public life, rather than police regulations."
 ger_6_desc:0 "The House of Thurn und Taxis pioneered the German postal service, a complex network of the communication which covers various European regions and all of Germany."
 ger_7_desc:0 "One of the effects of the unification policies was the gradually increasing tendency to eliminate the use of non-German languages in public life, schools and academic settings with the intent of pressuring the non-German population to abandon their national identity in what was called "Germanisation". These policies were targeted against Polish-speaking and south-German populations, increased percentages of german speaking populations in core regions, and allowed for a centrally unified education and beauracratic system."
 YUE_ideas:0 "Yue Ideas"
 YUE_ideas_start:0 "Yue Traditions"
 YUE_ideas_bonus:0 "Yue Ambition"
 YUE_1:0 "Men of the Southlands"
 YUE_2:0 "Tradition of Service"
 YUE_3:0 "Mass Conscription"
 YUE_4:0 "Idols of Guangzhou"
 YUE_5:0 "Rocketry"
 YUE_6:0 "Southland Rulers"
 YUE_7:0 "Pearl River Basin"
 YUE_1_desc:0 "Men of the Southlands are extremely loyal to the state. Unlike other regions of China, our men serve willingly."
 YUE_2_desc:0 "The children of our advisors shall follow in their parents' footsteps, ensuring us that we will never lack capable advisors."
 YUE_3_desc:0 "Our vast armies are the envy of the world."
 YUE_4_desc:0 "The ancient bronze statues of Guangzhou are indicative of the glory of Yue."
 YUE_5_desc:0 "Modern matchlocks are simply the next evolution of Chinese fire arrows. Our soldiers are well-trained in this ancient heritage."
 YUE_6_desc:0 "The Southland has traditionally only accepted the strongest of rulers stretching back thousands of years. None doubt our right to rule."
 YUE_7_desc:0 "The Pearl River is the lifeblood of the Southlands. Our people rely on it to survive, but it can also be the center of a great empire."
 WUU_ideas:0 "Wu Ideas"
 WUU_ideas_start:0 "Wu Traditions"
 WUU_ideas_bonus:0 "Wu Ambition"
 WUU_1:0 "Embrace new Ideas"
 WUU_2:0 "Chinese Trade Deals"
 WUU_3:0 "Irrigate Farmlands"
 WUU_4:0 "Swimming in Mercenaries"
 WUU_5:0 "To the Carajo"
 WUU_6:0 "Impressment of Sailors"
 WUU_7:0 "Foreign Merchants"
 WUU_1_desc:0 "If we wish not to fall technologically behind our enemies, we must embrace new ideas quickly and cheaply."
 WUU_2_desc:0 "By using our large army and influence as leverage, we can convince merchants to hand over more power to the state."
 WUU_3_desc:0 "With Usage of stone-piped irrigation, we can turn poor-arable lands into rich farmlands we can develop. "
 WUU_4_desc:0 "By convincing bands of brigands to fight for our state, we can increase our mercenary manpower pool."
 WUU_5_desc:0 "The invention of the mast greatly improved naval warfare, our ships should also be fitted one to improve combat abilities."
 WUU_6_desc:0 "By impressing merchant sailors, we can increase our sailors to man our ships."
 WUU_7_desc:0 "With the use of bribes, we can convince foreign merchants to come work for us instead."
 h_hab_scion_title:0 "Legitimize Habsburg Scion"
 h_hab_scion_desc:0 "As Holy Roman Emperor, our ruler's first priority is ensuring the Habsburg Dynasty's line of succession. We currently have no heir, but there are many promising candidates to be found in other branches of the Habsburg family."
 hashmp.6.t:0 "Scions of the Habsburgs"
 hashmp.6.d:0 "Our advisors have narrowed the candidates down to just three bright young men. One of them will, god willing, be the next Holy Roman Emperor. Each seems to have a different set of skills and natural talent."
 hashmp.6.a:0 "Maximilian, the promising administrator."
 hashmp.6.b:0 "Ferdinand, the promising diplomat."
 hashmp.6.c:0 "Karl, the promising tactician."
 BRA_ideas:0 "Brandenburg Ideas"
 BRA_ideas_start:0 "Brandenburg Traditions"
 BRA_ideas_bonus:0 "Brandenburg Ambition"
 bra_1:0 "Found the Kammergericht"
 bra_1_desc:0 "In order to regularize control of the Mark of Brandenburg the early Hohenzollerns would replace local common law with Roman law. They would further regulate justice by moving the Supreme Court from the court of the Elector (who was prone to moving around) to fixed and central location. This simultaneously improved justice and curbed the power of local magnates."
 bra_2:0 "Divide the Estates"
 bra_2_desc:0 "United the three estates form an effective block on royal power. We need to systematically play the nobility off against the other estates to consolidate our control."
 bra_3:0 "Army Professionalism"
 bra_3_desc:0 "Going back all the way back to the Persian invasion of Greece, a smaller disciplined army could defeat a larger one if it was better disciplined and trained. We must raise our army up to the same standards if we want to prosper."
 bra_4:0 "Noble Cadets"
 bra_4_desc:0 "Although the nobility resists this, we seek to turn the army into the career of choice of second sons of nobility. We start training them from a young age, which means we not only bind the nobility to us but we also create a corps of trained noble born officers for the future."
 bra_5:0 "The Goose Step"
 bra_5_desc:0 "Although looking rather odd, the goose step was specifically developed to ensure that our men help hold their line as they advanced towards the enemy. This gives our armies a real advantage on the battlefield."
 bra_6:0 "Regimental Cantons"
 bra_6_desc:0 "Peasants are naturally not keen on a lifetime of service in the Army, so they tend to run away when recruiters come along. Now we give each regiment a recruiting district to draw manpower from. Each youth is expected to train for 3 months of the year so he is ready for service. This should ensure a steadier supply of manpower for armies."
 bra_7:0 "Religious Toleration"
 bra_7_desc:0 "Stability at home is the key thing if we wish to expand by encouraging tolerance of different religions not only do we improve stability at home our realm will become a haven for those who flee persecution elsewhere."
 hashmp.7.t:0 "Unfulfilled Potential"
 hashmp.7.d:0 "Some whisper in secret that our previous ruler died too young, and had yet to leave their mark on the world. Some say it openly, as is the case with the new pretender to the throne. A close confidant of the last ruler, he intends to ensure that their grand vision comes to fruition. Gathering the support of the people, this young upstart openly challenges the new ruler and the nobility for control of the country."
 hashmp.7.a:0 "Abdicate, for the good of the nation."
 hashmp.7.b:0 "Execute this traitor!"
 hashmp.8.t:0 "Unfulfilled Potential"
 hashmp.8.d:0 "Some whisper in secret that our previous ruler died too young, and had yet to leave their mark on the world. Some say it openly, as is the case with the new pretender to the throne. A close confidant of the last ruler, he intends to ensure that their grand vision comes to fruition. Gathering the support of the people, this young upstart openly challenges the new ruler and the nobility for control of the country."
 hashmp.8.a:0 "Abdicate, for the good of the nation."
 hashmp.8.b:0 "Execute this traitor!"
 h_subjugate_china_title:0 "Subjugate the Middle Kingdom"
 h_subjugate_china_desc:0 "Since the fall of the Ming Dynasty, the Middle Kingdom has been in disarray, divided among kings and warlords. The people cry out for us to bring order to the land."
 h_subjugated_china:0 "Middle Kingdom Subjugated"
 h_khm_mission_1_title:0 "Revitalize Angkor"
 h_khm_mission_1_desc:0 "Angkor used to be the administrative and spiritual center of the old Khmer Empire. If we wish to revive the glory of the empire, we must start with Angkor."
 h_khm_mission_2_title:0 "Absorb the Cham"
 h_khm_mission_2_desc:0 "The Kingdom of Champa has traditionally been a rival of the Khmer. It's time for them to recognize us as their true masters."
 h_khm_mission_3_title:0 "Reclaim the Khorat Basin"
 h_khm_mission_3_desc:0 "The Khorat Basin was the heartland of the old empire. The Lao kingdom of Lan Xang is a formidable enemy, but they will be laid low."
 h_khm_mission_4_title:0 "Laotian Frontier"
 h_khm_mission_4_desc:0 "Laos is a rough land inhabited by the hardy Lao people. Now that Lan Xang has been crushed, the other Lao minor kingdoms must be made to submit."
 h_khm_mission_5_title:0 "Jayavarman's Ambition"
 h_khm_mission_5_desc:0 "Jayavarman the Great ruled over an empire that stretched across all of Laos, Thailand, and Cambodia. Subsequent Khmer rulers merely lived in his shadow, but the time has come for his ambition to be made reality once again."
 h_khm_khmer_resurgent:0 "Srok Khmer"
 desc_h_khm_khmer_resurgent:0 "The Khmer Empire rises once again!"
 h_angkor_mod_1:0 "Angkor Wat - Neglected"
 desc_h_angkor_mod_1:0 "The City of Temples is a mere shadow of its former glory."
 h_angkor_mission_1_title:0 "The Imperial Capital"
 h_angkor_mission_1_desc:0 "Angkor was the largest city in the world for hundreds of years. Apathy, corruption, and famine eventually felled the Empire and caused the people to abandon the temples. Our capital shall be returned to its rightful place."
 h_angkor_mod_2:0 "Angkor Wat - Expanding"
 desc_h_angkor_mod_2:0 "The City of Temples is slowly being reclaimed from nature."
 h_angkor_mission_2_title:0 "Reclaim Angkor Wat"
 h_angkor_mission_2_desc:0 "Angkor Wat is a testament to the might of the Khmer, and proof that we deserve to rule over all others. It must be restored if we are to prosper."
 h_angkor_mod_3:0 "Angkor Wat - Resplendent"
 desc_h_angkor_mod_3:0 "The City of Temples is the envy of all."
 h_angkor_mission_3_title:0 "Khmer Faith"
 h_angkor_mission_3_desc:0 "The fires in the temples have been lit, the Gods are now waiting for all Khmer to declare their faith."
 h_khm_khmer_faith:0 "Khmer Faith"
 desc_h_khm_khmer_faith:0 "The Khmer people keep the faith."
 h_unify_indochina_title:0 "Unify Indochina"
 h_unify_indochina_desc:0 "The only way to survive in this hostile environment is to have a strong empire ruling with an iron fist. All the peoples of Indochina will recognize our rule."
 h_indochina_mod:0 "Indochina Unified"
 desc_h_indochina_mod:0 ""
 h_remove_regency_title:0 "Depose the Regency Council"
 h_remove_regency_desc:0 "The current Regency Council that has served in the stead of our young heir is dangerously incompetent. For our nation to prosper, they must be removed from power."
 h_remove_regency_tooltip:0 "The current Regency Council will be removed from power. This may have unforeseen effects."
 hashmp.9.t:0 "Regency Concluded"
 hashmp.9.d:0 "Now that the Regency Council has been deposed, the plotters are in conflict over who should rule the nation. The royals demand that a friend of the crown be allowed to rule, while the nobility plans to install one of their own."
 hashmp.9.a:0 "The Usurper"
 hashmp.9.b:0 "The Friend"
 hashmp.10.t:0 "Prospectors Successful in Urkan"
 hashmp.10.d:0 "Our prospectors have reported finding gold in the hills near the backwater village of Urkantun. The supply of gold seems almost bottomless and the mine that was built has since become the major source of income for the entire province, and indeed promises to become a major source of income for our bourgeoning empire."
 hashmp.10.a:0 "Excellent!"
 hashmp.11.t:0 "Hengyang Mining Company"
 hashmp.11.d:0 "The coronation of our Warlord as a legitimate King has led to heightened economic stability. Many merchants are flocking to our kingdom to set up new enterprises. One merchant in particular has founded the Hengyang Mining Company after allegedly discovering gold in the province. Should we support him financially, or just wait to see how it plays out?"
 hashmp.11.a:0 "Wonderful! Spare no expense."
 hashmp.11.b:0 "Good for him."
