 hashmp.13.t:0 "Hussite Inquiry"
 hashmp.13.d:0 "The Hussites, also known as the Followers of Jan Hus, have sent emissaries to our court. According to them, they're looking for a new homeland and are willing to lend our sovereign their support in exchange for acceptance."
 hashmp.13.a:0 "For Jan Hus!"
 hashmp.13.b:0 "Get these heretics out of my sight."
 h_butua_expedition_title:0 "Fund Expedition to Central Africa"
 h_butua_expedition_desc:0 "East Africa is well-known to us, but if our fledgeling kingdom is to survive the coming trials, we must learn more about our neighbors to the north."
 h_bharat_nation_title:0 "Form Bharat"
 h_bharat_nation_desc:0 "Form the mighty Bharat and bring all the lands of the Indian subcontinent under your rule."
