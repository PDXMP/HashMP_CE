 hashmp.17.t:0 "Gold found in Dawaro"
 hashmp.17.d:0 "Since our unification of Ethiopia, our prospectors have been exploring the mountains for additional sources of precious metals. Last month, one of these prospectors reported finding gold in the hills near the backwater village of Gende Belo. Construction of a new mine was just finished, and all signs indicate that it will become a major source of income for the entire province as well as our treasury."
 hashmp.17.a:0 "Excellent!"
