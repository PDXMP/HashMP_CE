 lom_conquer_romagna_title:0 "Conquer Romagna"
 lom_conquer_romagna_desc:0 "Expanding our influence into Romagna will provide us with the bases to secure the rest of northern Italy and once again renew the Lombard League in full glory."
 lom_conquest_nitaly_title:0 "Conquest of Northern Italy"
 lom_conquest_nitaly_desc:0 "With Northern Italy secure, we must now look to our south, and consolidate our lands with that of our Papal and Tuscan supporters. We will be stronger under a single banner."
 lom_conq_pope_title:0 "The Eternal City"
 lom_conq_pope_desc:0 "At last Rome and the papal territories belong to the rightful secular authorities. We must now quickly work to subjugate the domain of the Kingdom of Naples before they stall our plans for Italian unification."
 lom_rule_nap_title:0 "Domini di Terraferma"
 lom_rule_nap_desc:0 "The last hold-outs of rival Italian states have now been eliminated. The conclusion of the Italian Wars will bring about a new Pax Italia, as long as we can maintain our realm against exterior threats."
 lom_destroy_swiss_title:0 "Destroy the Swiss"
 lom_destroy_swiss_desc:0 "For too long the Swiss have been a thorn in the side of our ambitions, providing mercenaries to our enemies and guards for the Pope. Destroying their republic will go far towards maintaining the peace and security of our new empire."
 lom_fortify_swim_title:0 "Fortify the Hollers"
 lom_fortify_swim_desc:0 "Fortifying our borders, especially our northern approaches, will help with consolidating our recent acquisitions and protecting against jealous neighbors on our Germanic Flank."
 lom_fight_hab_title:0 "Destruction of Austria"
 lom_fight_hab_desc:0 "We must continue in on the path set before us since the Battle of Legnano, expand the authority wrought in the Peace of Constance, and challenge the Austrians. Their defeat will bring valuable expansion opportunities and diplomatic leverage in the region."
 lom_please_church_title:0 "Please the Church"
 lom_please_church_desc:0 "With the disolution of the papal lands, the Church has been discontent. New cathedral projects will go a long way towards pleasing our important religious allies."
 lom_consolidate_lombardy_title:0 "Consolidate Lombardy"
 lom_consolidate_lombardy_desc:0 "Lombardy is the heart of our culture and people, and leaving it independent of us is no longer an option. We must seize Emilia-Romagna according to our centuries-old de jure claim, and expand the industry of the territory as well."
 lom_twin_cities_title:0 "Twin Cities"
 lom_twin_cities_desc:0 "The industry and population has grown significantly within the heart of the Lombardy region since we rightfully consolidated the various lands. Encouraging this path of development will be hugely beneficial."
 lom_italy_unite_title:0 "Risorgimento"
 lom_italy_unite_desc:0 "Our dominance over Italy can no longer be ignored. It is time for Lombardy to take its rightful place among the great powers of Europe."
 lom_renovate_zeno_title:0 "Renovate Zeno Maggiore"
 lom_renovate_zeno_desc:0 "Renovating the Basilica di San Zeno will bring great beauty and fame to Verona. We must find the right architect and advisors to carry this project through."
 lom_plague_yoink_title:0 "Plague Doctors"
 lom_plague_yoink_desc:0 "We have learned from the devestating effects of the Black Death, and investing in medical education centers will be greatly beneficial. Continuing our projects of expanding secular learning will provide us with a much more competent class of doctors."
 lom_take_isles_title:0 "Seize The Islands"
 lom_take_isles_desc:0 "The islands of Corsica, Sardinia, and Sicily are valuable naval bases and trading hubs for our burgeoning empire. We can no longer allow such key pieces of Italy to remain in foriegn hands!"
 lom_grand_dock_title:0 "Venetian Arsenal"
 lom_grand_dock_desc:0 "Expanding our shipyard capacity within Lombardy will help our naval expansion programs immensely. Fielding more ships will help us combat the pirates and rivals which hold our rightful overseas territories and harrass our trade."
 lom_expand_arsenal_title:0 "Expand the Arsenal"
 lom_expand_arsenal_desc:0 "Our navy is now unrivalled in the Mediterranean, and our coasts are well defended with strategically located naval batteries and safe harbours. We must now flex this strength and consolidate our overseas holdings!"
 lom_est_trade_title:0 "Trading Empire"
 lom_est_trade_desc:0 "Our control of the Italian markets has enriched the coffers of our nation and satisfied our merchants. We must continue to follow in the footsteps of the Venetian and Genoan merchant republics, and satisfy our mercantile interests."
 lom_med_heg_title:0 "Mediterranean Hegemony"
 lom_med_heg_desc:0 "Between our geopolitical maneuvers, shipbuilding efforts, and aggressive trade negotations, we have dominated the Mediterranean, turning it into an Italian lake! All that is left now is to clean up the island territories and continue to expand our reach."
 lom_reclaim_crete_title:0 "Reclaim Crete"
 lom_reclaim_crete_desc:0 "Crete is a key base and the gateway to both the Aegean and Eastern Mediterranean. Capturing it will expand our merchant opportunities as well as the range of our powerful galley fleets."
