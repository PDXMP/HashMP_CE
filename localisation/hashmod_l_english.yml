 lom_battle_of_parma:0 "Battle of Parma"
 lom_imperial_viceroys_desc:0 "The resident appointed viceroys of the Kingdom, appointed centrally and residing in Milan, have led an efficient restructuring of our administrative apparatus."
 lom_confederal_system_desc:0 "Our confederal system of communes is revolutionary, allowing for representatives from each municipality to vote on administrative and political decisions in the Universitas."
 lom_gubernein_desc:0 "The independent governments, the Gubernein, allow for the seperation of crown lands and departments, effectively integrating the disparate vassal states of our realm."
 lom_pavia_padua_universities_desc:0 "The universities at Pavia and Padua produce respected administrators and civil servents at an excellent rate, aiding in our governance and economic expansion."
 lom_italian_aristocrats_desc:0 "The departments of our kingdom are further divided into shares owned by landowners, who pay taxes to their municipalities, reducing strain on our central bureaucracy."
 lom_venetian_arsenals_desc:0 "The famous shipyards and arsenals of Venice have bolstered our naval strength and aided in the construction of new, powerful, galley fleets."
 lom_battle_of_parma_desc:0 "Our rout of the Imperial army at Parma, and the capture of the Emperor's treasures, have emboldened our soldiers and proven their skill. No longer will the HRE exert influence in Italy!"
 PLC_ideas:0 "Commonwealth Ideas"
 PLC_ideas_start:0 "Commonwealth Traditions"
 PLC_ideas_bonus:0 "Commonwealth Ambition"
 plc_folwark_system:0 "Promote the Folwark System"
 plc_folwark_system_desc:0 "The Folwark system was a system of production that encouraged the production of agricultural surpluses. Peasants were encouraged to work in them through either the use of rents of compulsion. It would form the bedrock of the Polish economy."
 plc_nihil_novi:0 "Nihil Novi"
 plc_nihil_novi_desc:0 "Was the principal that no law could be enacted without the full support of the nobility. Although it would act as a break on royal power it would also ensure that the commonwealth enjoyed the support of the nobility."
 plc_peichota_wybraniecka:0 "Piechota Wybraniecka"
 plc_peichota_wybraniecka_desc:0 "The Chosen Infantry (Piechota Wybraniecka) were regular infantry drafts from the Royal Peasants. The system was developed to allow the Kingdom to have a standing army of infantry."
 plc_winged_hussars:0 "Winged Hussars"
 plc_winged_hussars_desc:0 "The hussars were originally light cavalry troops used for scouting, but with the decline of the old feudal army we have switched over to professional regiments. The new heavier hussars will form the core of it. People will soon fear Poland's winged Hussars."
 plc_wojsko_komputoe:0 "Wojsko Komputowe"
 plc_wojsko_komputoe_desc:0 "The Compute Army (Wojsko Komputowe), was based around an annual budget calculated (computed) and approved by the Sejm. The idea was to give the Commonwealth a stable standing army for the defense."
 plc_foreign_section:0 "Found the Foreign section"
 plc_foreign_section_desc:0 "The Foreign Section (Cudzodziemski Autorament) were units trained in the German manner and initially had German officers. They provided the spine of the new Polish army, improving the performance."
 plc_focus_on_field_defences:0 "Focus on Field Defenses"
 plc_focus_on_field_defences_desc:0 "There is nothing quite like seeing your comrades die in terrible agony to make you wonder if staying on the battlefield is really such a good idea. Using field fortifications can give the illusion of protection and give our troops more heart."