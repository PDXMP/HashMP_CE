 hashmp.12.t:0 "Unfulfilled Potential"
 hashmp.12.d:0 "Some whisper in secret that our previous ruler died too young, and had yet to leave their mark on the world. Some say it openly, as is the case with the new pretender to the throne. A close confidant of the last ruler, he intends to ensure that their grand vision comes to fruition. Gathering the support of the people, this young upstart openly challenges the new ruler and the nobility for control of the country."
 hashmp.12.a:0 "Abdicate, for the good of the nation."
 hashmp.12.b:0 "Execute this traitor!"
 h_lot_formation_title:0 "Restore the Kingdom of Lotharingia"
 h_lot_formation_desc:0 "As the new claimants to the Lotharingian crown, we draw our legitimacy by appealing to the legacy of Charlemagne and Lothair. Under our patronage, the exploits of our ancestors have once again become common knowledge, both among our own people and throughout the courts of Europe."
 h_promote_colonel_title:0 "Promote Colonel"
 h_promote_colonel_desc:0 "We have need of a new leader for our armies. Luckily, there's a perfect candidate in the form of a promising young colonel."
