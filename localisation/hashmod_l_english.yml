 COLONY_government_title:0 "Establish Parliament"
 COLONY_government_desc:0 "It is too inefficient for the ruling of our colony to be mandated by a head of state across the ocean. As such, we must form our own body of government to ensure the efficiency of our administration."
 COLONY_reforms_title:0 "Reform the Government"
 COLONY_reforms_desc:0 "With our own parliament firmly assembled and established, we should seek to reform other sectors of our colonial government. We also lack a centralized seat of governance, which many propose should be our capital."
 COLONY_edict_title:0 "New World Enlightenment"
 COLONY_edict_desc:0 "Let us throw away old traditions and seek to embrace new ideas and concepts. We must be a shining beacon of progress in the new world and move forward into this new age."
 COLONY_scale_1_title:0 "Develop the Economy"
 COLONY_scale_1_desc:0 "With the founding of our colony, we must now begin developing the economy and using our capital as the center of this soon to be growing economy. It is suggested we use the natural resources of this new world to fuel a large industrial sector."
 COLONY_scale_2_title:0 "Expand Infrastructure"
 COLONY_scale_2_desc:0 "We need to lay the groundwork for infrastructure to meet the forever growing demand of transportation and goods."
 COLONY_scale_3_title:0 "The Colonial Edict"
 COLONY_scale_3_desc:0 "We have come to a crossroads for our colony, we should decide on our future focus and direction."
 COLONY_founded_title:0 "Colony Founded"
 COLONY_founded_desc:0 "The colonies of our overlord have expanded enough to warrant the establishment of a colonial nation, It's now time to make our mark on this new land."
 COLONY_frontier_title:0 "Expand the Frontier"
 COLONY_frontier_desc:0 "The influx of immigrants from the old world has been growing steadily year on year. If we wish to properly sustain this growing population, we should push the borders of our frontier and seek to fully control our colonial region."
 COLONY_dominion_title:0 "Dominion Established"
 COLONY_dominion_desc:0 "The crown has granted us the status of Dominion, let us rejoice at such news."
 COLONY_mil_1_title:0 "Colonial Militia"
 COLONY_mil_1_desc:0 "The new world is a harsh place, not only is it occupied by natives, competing powers also circle, vying to establish their own colonies. We must ensure the defense of our colony at all costs."
 COLONY_mil_2_title:0 "Professional Militia"
 COLONY_mil_2_desc:0 "The militia has served us well, but the rising doctrine of professional armies in the Old World suggest we should modernize by introducing drill manuals and training our militia companies."
 COLONY_mil_3_title:0 "The Governor General"
 COLONY_mil_3_desc:0 "The Governor of our colony not only manages the administration, but also directs our forces during times of war. Let us declare the very first Governor-General of this colony."
 COLONY_fortify_title:0 "Fortify the Heartland"
 COLONY_fortify_desc:0 "We should seek to ensure our villages and towns are protected from local raiders and invaders. A network of forts and strongholds will ensure safety for all."
 COLONY_culture_title:0 "Cultural Integration"
 COLONY_culture_desc:0 "Ranging from the local native populace to the stream of old world immigrants, our colony is a diverse place. It would be best if we either ensured the acceptance of cultures or assimilated them to our primary culture."
 COLONY_religion_title:0 "Stability and Unity"
 COLONY_religion_desc:0 "God guided us to this new world and now we must ensure that all those in our colony convert to our one true faith. After doing so, we should seek to increase stability in the region."
 COLONY_production_title:0 "Colonial Industry"
 COLONY_production_desc:0 "The economy has always been reliant on the local demand of our goods from this new world, let us now also open up manufactories and import goods from the crown to then process into essential goods."
 COLONY_marines_title:0 "Colonial Marines"
 COLONY_marines_desc:0 "There will be times when the crown demands that we send our men to fight, and be it sea or land, we should ensure we're fully prepared. We have our colonial army, let us now establish a marine corps."
 hashmp.18.title:0 "Colonial Edict of [GetYear]"
 hashmp.18.desc:0 "The expansion of our economy and colonial infrastructure is now complete. With the authority invested in [Root.Monarch.GetTitle] [Root.Monarch.GetName] by decree of the crown, [Root.Monarch.GetSheHe] hereby announces and enacts the Edict of [Root.Capital.GetCapitalName] which..."
