 cal_7:0 "The Bay"
 cal_1_desc:0 "While also finding large amounts of gold within our borders, our farmlands are rich in nitrogen and we are blessed with the most fertile land in all of the Americas, essentially creating our own gold that other nations could dream of obtaining."
 cal_2_desc:0 "The California Gold rush brought on hordes of prospectors looking for the riches of California, some succeeded and some failed and instead decided to settle in the fertile farmlands. All the while, Indians who were guarding their land were killed en-masse, prompting the California Genocide."
 cal_3_desc:0 "Outlaws infest the countryside preying on gullible prospectors, perhaps by hiring these experienced brigands we can use them against our enemies."
 cal_4_desc:0 "Los Angeles which translates into The Angels is the forefront city of California, many great people are born here throughout generations due to its universities and its education abilities."
 cal_5_desc:0 "With all these goods being produced from the vast lands, it will need to be processed and manufactured, by importing overseas capitalists and industrialists to help move along this process, we can lower the costs of constructing factories and such."
 cal_6_desc:0 "By allowing officials from our overlord to independently manage part of our country, we can learn much from them and expand our administration and allow for previously occupied positions to be freed up and applied elsewhere."
 cal_7_desc:0 "The San Francisco bay area is another Area of California that has greatly improved over the years with many rich prospectors retiring here. The Bay serves as a great naval base for which it is the forefront base for our Pacific Navy."
 CUB_ideas:0 "Cuban Ideas"
 CUB_ideas_start:0 "Cuban Traditions"
 CUB_ideas_bonus:0 "Cuban Ambition"
 cub_1:0 "Privateer Spirit"
 cub_2:0 "Impressment"
 cub_3:0 "The Arsenal"
 cub_4:0 "Sugar and Slaves"
 cub_5:0 "The Crossroads"
 cub_6:0 "Coartacion"
 cub_7:0 "The Bourbon Reforms"
 cub_1_desc:0 "By using the ideas and tactics of the famous pirate Michael Bolton, we can use his spirit and bravery to defy typical warfare and opt for a more prolonged siege warfare accompanied by new rams to more efficiently capture enemy ships."
 cub_2_desc:0 "By capturing foreign sailors or pirates, we can force these men to join our navies and do the hard work! By becoming real swashbuckling buccaneers we can increase our stockpile of sailors dramatically."
 cub_3_desc:0 "By expanding our Arsenal of ships and allowing for cheaper ships to be built, we can build a grand navy worthy of the Seven Seas. Only with a large and modern navy can we assert dominance in the region"
 cub_4_desc:0 "With almost a monopoly on Sugar and Slavery running rampant throughout our lands, we can combine these two factors in order to more efficiently produce and manufacture Sugar. We should begin by promoting these Sugar Plantations."
 cub_5_desc:0 "Cuba is caught in the crossroads of the trade between the New World and the Old World, by taxing merchants more for their goods and creating higher tariffs we can more easily turn a profit."
 cub_6_desc:0 "By reforming our system of Slavery we can promote intellectual thought from perhaps former slaves, by allowing them to buy their own freedom we can fill our coffers and also reap the intellectual bonuses."
 cub_7_desc:0 "By allowing the Bourbon Reforms to occur in our country, we can benefit from increased administrative control of our country and allow for our rulers to be elected more often to retain their ideas."
 HAT_ideas:0 "Haitian Ideas"
 HAT_ideas_start:0 "Haitian Traditions"
 HAT_ideas_bonus:0 "Haitian Ambition"
 hat_1:0 "Liberty and Equality"
 hat_2:0 "Breaker of Chains"
 hat_3:0 "First In"
 hat_4:0 "Last Out"
 hat_5:0 "Praise the Lord"
 hat_6:0 "Pass the Ammunition"
 hat_7:0 "Pave the Way"
 hat_1_desc:0 "Since a majority of our nation is comprised by slaves and european settlers, we should strive to abolish slavery and to secure equal rights to our people if we wish to avoid revolution. "
 hat_2_desc:0 "By abolishing slavery we also have obtained a new pool of potential sailors for our grand navy. If we recruit these newfound freemen, we can massively increase our capabilities to field a larger navy."
 hat_3_desc:0 "We are brave men, and in doing so we are usually the frontline in battles, due to our nation being a collection of islands, we need to be able to more efficiently transport our men to the next campaign. By creating less expensive convoy ships we can spend more of the budget into the army."
 hat_4_desc:0 "While being the first in every battle we are also expected to hold the line and allow for all others to retreat if need be. We need to inspire our army to fight to the last man in order to make sure all men can be safe."
 hat_5_desc:0 "Praise the Lord and swing into position, because our colony cannot afford to become politicians, we must Praise the Lord because we are all between perdition and the deep blue sea. We must listen to the man in the sky for he will see we are doing his work and give us credit."
 hat_6_desc:0 "For many of our men have fallen on the battlefield, for a son of a gun were they. For all men must get on board for they are not going fishing but rather to war. By teaching our men to pass the ammunition they can all stay free."
 hat_7_desc:0 "We must pave the way for a brighter tomorrow, by eliminating foreigners from their own port cities we can then land and invade them easier. We must allow our ships to do so more efficiently by providing them with larger and better cannons that can do the work of previously 5 cannons all in one."
