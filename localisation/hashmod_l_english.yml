 tts_two:0 "The Grand Navy"
 tts_three:0 "Academia Pontaniana"
 tts_four:0 "Horsemen of Europe"
 tts_five:0 "Noble Admirals"
 tts_six:0 "City of Artists"
 tts_seven:0 "Hohenstaufen Decree"
 tts_one_desc:0 "We have inherited a rich land but we hare held back from prosperity by archaic laws and customs. Previous rulers have ensured to harmonize noble birth and wealth in our kingdom, it is up to us to bring regulations up to date. By strengthening the Baronial courts and consolidating land holdings within the realm we cleate a clearer legal hierarchy. In the lands of the crown and burghers we will strengthen the cities as centres of power and encourage the growth of trade and artisanry."
 tts_two_desc:0 "The largest island in the Mediterranean should also be home to its largest fleet. We shall make of our navy a grand fleet feared by our enemies far and wide!"
 tts_three_desc:0 "For a long time Naples has strived to be a center of modern learning, attracting the great minds of the age and spreading the light of the renaissance. Under the leadership of Giovanni Pontani these discussion circles have been given structure and organization. It is only fitting that we name the academy after its industrious leader."
 tts_four_desc:0 "The Norman invaders across Europe were famed for their elite cavalry and devastating charges. Naturally after the founding of the Norman Kingdom, the army since has remained highly reliant on the usage and fielding of cavalry."
 tts_five_desc:0 "In most nations, sons of noblemen tend to pursue a career in the army. However, as an island nation, members of our nobility are naturally drawn to the high seas - a career path that could be most beneficial to us, allowing us to secure our independence through naval superiority."
 tts_six_desc:0 "Through the patronage of the worlds greatest artists all will see the glory of our city. All will marvel at the greatness of our painters, poets, singers and actors. Let Neapolitan culture be the mark by which other centres of art are measured."
 tts_seven_desc:0 "During the Norman reign, there was co-existance among the several religious communities and minorities. The accession of Frederick saw the Muslim population increasingly oppressed and eventually deported into colonies. These colonies would eventually be disbanded and many of the inhabitants were sold into slavery."
