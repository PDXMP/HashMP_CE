 estate_polish_nobility_develop_x:0 "Increase Manpower in [agenda_province.GetName]"
 estate_polish_nobility_build_army_building_in_y_desc:0 "The Sejm of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_polish_nobility_build_fort_building_in_y_desc:0 "The Sejm call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."
 estate_polish_nobility_build_university_in_y_desc:0 "The Sejm ask us to fund the establishment of a new university in [agenda_province.GetName], so that their offspring may benefit from the finest education [Root.GetUsableName] can offer."
