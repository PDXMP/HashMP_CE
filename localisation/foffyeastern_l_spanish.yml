 estate_polish_nobility_complete_conquest_of_x:0 "Complete the Conquest of [agenda_province.GetAreaName]"
 estate_polish_nobility_annex_subject:0 "Annex [agenda_country.GetUsableName]"
 estate_polish_nobility_build_an_army:0 "Build an Army for our Nation"
 estate_polish_nobility_bigger_army_than_rival:0 "Protect against [agenda_country.GetUsableName]"
 estate_polish_nobility_build_up_manpower_reserves:0 "Build up our Manpower Reserves"
 estate_polish_nobility_recover_abysmal_prestige:0 "Recover our Prestige"
 estate_polish_nobility_improve_prestige:0 "Improve our Prestige"
 estate_polish_nobility_develop_x:0 "Increase Manpower in [agenda_province.GetName]"
 estate_polish_nobility_hire_advisor_desc:0 "The Sejm desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_polish_nobility_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the Sejm. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_polish_nobility_get_allies_desc:0 "The Sejm are worried at [Root.GetUsableName]'s diplomatic isolation. They advocate that we find more allies for our nation."
 estate_polish_nobility_befriend_rival_of_rival_desc:0 "The Sejm are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them."
 estate_polish_nobility_restore_legitimacy_desc:0 "The Sejm are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 estate_polish_nobility_relations_with_X_desc:0 "The Sejm see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_polish_nobility_break_coalition_desc:0 "The alliance of nations arrayed against us is deeply worrying to the Sejm. They beseech us to do what we can to mollify the fears of those who would oppose us - or failing that, to break their resistance by crushing them in battle."
 estate_polish_nobility_condottieri_rivals_desc:0 "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The Sejm call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_polish_nobility_support_independence_desc:0 "The Sejm draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_polish_nobility_retake_core_desc:0 "The Sejm bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_polish_nobility_crush_revolts_desc:0 "The Sejm demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_polish_nobility_regain_liberty_desc:0 "The Sejm chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_polish_nobility_convert_province_culture_desc:0 "The Sejm have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 estate_polish_nobility_protect_our_culture_desc:0 "The Sejm claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_polish_nobility_vassalise_vulnerable_country_desc:0 "The Sejm can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 estate_polish_nobility_expand_into_x_desc:0 "The Sejm have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_polish_nobility_complete_conquest_of_x_desc:0 "The Sejm see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 estate_polish_nobility_annex_subject_desc:0 "The Sejm covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 estate_polish_nobility_build_an_army_desc:0 "The Sejm consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_polish_nobility_bigger_army_than_rival_desc:0 "The Sejm are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_polish_nobility_build_up_manpower_reserves_desc:0 "The depletion of our manpower reserves is worrying to the Sejm, who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_polish_nobility_recover_abysmal_prestige_desc:0 "The Sejm are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_polish_nobility_improve_prestige_desc:0 "The Sejm wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."
 estate_lithuanian_nobility_develop_x:0 "Increase Manpower in [agenda_province.GetName]"
 estate_lithuanian_nobility_build_army_building_in_y_desc:0 "The Bajorais of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_lithuanian_nobility_build_fort_building_in_y_desc:0 "The Bajorais call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."
 estate_lithuanian_nobility_build_university_in_y_desc:0 "The Bajorais ask us to fund the establishment of a new university in [agenda_province.GetName], so that their offspring may benefit from the finest education [Root.GetUsableName] can offer."
