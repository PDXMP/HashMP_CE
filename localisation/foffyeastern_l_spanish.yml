 estate_lithuanian_nobility_retake_core_desc:0 "The Bajorais bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_lithuanian_nobility_crush_revolts_desc:0 "The Bajorais demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_lithuanian_nobility_regain_liberty_desc:0 "The Bajorais chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_lithuanian_nobility_convert_province_culture_desc:0 "The Bajorais have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 estate_lithuanian_nobility_protect_our_culture_desc:0 "The Bajorais claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_lithuanian_nobility_vassalise_vulnerable_country_desc:0 "The Bajorais can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 estate_lithuanian_nobility_expand_into_x_desc:0 "The Bajorais have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_lithuanian_nobility_complete_conquest_of_x_desc:0 "The Bajorais see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 estate_lithuanian_nobility_annex_subject_desc:0 "The Bajorais covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 estate_lithuanian_nobility_build_an_army_desc:0 "The Bajorais consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_lithuanian_nobility_bigger_army_than_rival_desc:0 "The Bajorais are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_lithuanian_nobility_build_up_manpower_reserves_desc:0 "The depletion of our manpower reserves is worrying to the Bajorais, who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_lithuanian_nobility_recover_abysmal_prestige_desc:0 "The Bajorais are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_lithuanian_nobility_improve_prestige_desc:0 "The Bajorais wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."